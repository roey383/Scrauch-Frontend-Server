<head>
    <title>Scrauch-Social_Game</title>

    <link rel="stylesheet" type="text/css" href="/ui_assets/style.css">

</head>
<meta charset="utf-8">

<body>

    <nav class="navbar navbar-expand-sm bg-primary navbar-dark justify-content-end navbar-static-top">
        <a class="navbar-brand" href="./">Home</a>
        <h3 class="ml-auto mr-1"></h3>
        <a class="navbar-brand">Scrauch</a>
    </nav>

    <div class="jumbotron" id="group_options">
        <div class="container" id="layout">
            <div class="pb-2 mt-4 mb-2 border-bottom">
                <h1 style="font-family: Arial, Helvetica, sans-serif;">ScRauCh</h1>
            </div>
            <div class="pb-2 mt-4 mb-2 border-bottom">
                <h2 style="font-family: Arial, Helvetica, sans-serif;">קבוצה חדשה</h2>
            </div>
            <div>
                :מספר משתתפים<br />
                <input type="number" id="num_of_players" value="2" min="2" max="9">
            </div>
            <div id="of_rounds">
                :מספר סיבובים<br />
                <input type="number" id="num_of_sessions" value="1" min="1" max="3" step="1" />
            </div>
            <div id="of_button">
                <button id="submit_button_create_group" type="button" class="btn btn-primary">יצירת קבוצה</button>
            </div>
            <br>
            <div id="new_group_succes">

            </div>
        </div>
    </div>
    <div class="jumbotron jumbotron-fluid" style="background: #fff !important" id="enter_code_group">
        <div class="container" id="layout">
            <div class="pb-2 mt-4 mb-2 border-bottom">
                <h2>הצטרף לקבוצה</h2>
            </div>

            <input id="code_group" class="form" type="text" placeholder="code">
            :הקלד קוד קבוצה
            <br>
            <button id="submit_button_join_group" type="button" class="btn btn-primary">הצטרף</button>

            <p style="font-size: 19px; padding-top: 10px; margin-bottom: -5px;">
                קוד קבוצה יופיע בסוף כל מסך המתנה *
            </p>
            <p style="font-size: 19px; padding-top: 10px">
                אם התנתקת מהמשחק *
                <br> חזור/י לדף הראשי והקלד/י קוד קבוצה כדי להמשיך
                מהמקום
                בו הפסקת
            </p>
        </div>
    </div>
