<!DOCTYPE html>
<html>

<head>
    <title>Scrauch-Social_Game</title>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="/ui_assets/drawing/style.css">
    <script type="text/javascript" src="/ui_assets/dist/atrament.min.js"></script>
    <script type="text/javascript" src="/ui_assets/drawing/javascript.js"></script>
</head>
<meta charset="utf-8">

<body>
    <div id="layout">
        <h1>Scrauch</h1>

        <div id="profil">
            <h1>:צייר את המשפט</h1>
            <div id="true_sentence" style="font-weight: bold;">משפט אחד</div>
            <canvas id="sketchpad" width="420" height="420" style="top:10%;left:10%;border:2px solid;"></canvas>
            <div id="colors">
                <div>
                    <div style="top:50%;left:45%;width:40px;height:40px;background:black;" id="black"></div><br>
                </div>
                <div>
                    <div style="top:50%;left:46%;width:40px;height:40px;background:blue;" id="blue"></div><br>
                </div>
                <div>
                    <div style="top:50%;left:47%;width:40px;height:40px;background:red;" id="red"></div><br>
                </div>
                <div>
                    <div style="top:50%;left:45%;width:40px;height:40px;background:yellow;" id="yellow"></div><br>
                </div>
            </div>
        </div>
        <div id="enter_code_group">
            <button id="submit_button">אישור</button>
        </div>
    </div>
</body>

</html>
